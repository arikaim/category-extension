{% component 'components:tabs.vertical.content' %}
{% set language = language|default(current_language) %}  
{% if uuid is not empty %}
    {% set category = createModel('Category','category').findById(uuid) %}
{% endif %}
<div class="mt-2" id="form_content">     
    <form class="ui form" id="meta_tags_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <input type="hidden" name="language" id="language" value="{{ language }}">    
        <div class="field">
            <label>{{ fields.title.label }}</label>
            <input type="text" name="meta_title" id="meta_title" {{ title.placeholder|attr('placeholder') }} value="{{ category.translation(language).meta_title }}">  
        </div> 
        <div class="field">
            <label>{{ fields.description.label }}</label>
            <textarea rows="7" cols="7" name="meta_description" id="meta_description" {{ fields.description.placeholder|attr('placeholder') }}>{{ category.translation(language).meta_description }}</textarea>
        </div> 
        <div class="field">
            <label>{{ fields.keywords.label }}</label>
            <textarea rows="7" cols="7" name="meta_keywords" id="meta_keywords" {{ fields.keywords.placeholder|attr('placeholder') }}>{{ category.translation(language).meta_keywords }}</textarea>
        </div> 
        {{ component('components:form.footer') }}   
    </form>
</div>   
{% endcomponent %}
