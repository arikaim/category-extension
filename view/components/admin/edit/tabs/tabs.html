<div class="ui stackable tabular menu category-edit-tabs">      
    <div class="item link active edit-category-tab-item" component="category::admin.edit.details" uuid="{{ uuid }}" language="{{ language }}">
        <i class="icon stream blue"></i>
        {{ labels.details }}     
    </div>  
    <div class="item link edit-category-tab-item" component="category::admin.edit.images" uuid="{{ uuid }}" language="{{ language }}">
        <i class="images outline icon blue"></i>
        {{ labels.images }}     
    </div>  
    <div class="item link edit-category-tab-item" component="category::admin.edit.description" uuid="{{ uuid }}" language="{{ language }}">
        <i class="align left icon blue"></i>
        {{ labels.description }}     
    </div>    
    {% if hasExtension('translations') == true %}
    <div class="item link edit-category-tab-item" component="category::admin.edit.translations" uuid="{{ uuid }}">
        <i class="globe icon blue"></i>
        {{ labels.translations }}     
    </div>
    {% endif %}
    <div class="item link edit-category-tab-item" component="category::admin.edit.meta" uuid="{{ uuid }}" language="{{ language }}">
        <i class="code icon blue"></i>
        {{ labels.meta }}     
    </div> 
</div>
<div class="ui active tab basic segment" id="category_edit_content">          
    {{ component('category::admin.edit.details',{ uuid: uuid, language: language }) }}       
</div>
