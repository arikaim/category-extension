{% set language = language|default(current_language) %}  
{% if uuid is not empty %}
    {% set category = createModel('Category','category').findById(uuid) %}
{% endif %}
<div class="mt-1">
    <form class="ui equal width form" id="category_description_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <input type="hidden" name="language" id="language" value="{{ language }}">     
        <div class="field">
            <label>{{ description.label }}</label>
            <textarea rows="14" cols="14" name="description" id="description" {{ description.placeholder|attr('placeholder') }}>{{ category.translation(language).description }}</textarea>
        </div> 
        {{ component('components:form.footer') }}   
    </form>
</div>
