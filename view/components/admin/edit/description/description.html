{% if uuid is not empty %}
    {% set category = createModel('Category','category').findById(uuid) %}
{% endif %}
<div class="mt-2">
    <form class="form" id="category_description_form">  
        <input type="hidden" name="uuid" id="uuid" value="{{ uuid }}">  
        <div class="{{ theme.form.field }}">
            <label class="{{ theme.form.label }}">
                {{ description.label }}
            </label>
            <textarea 
                class="{{ theme.form.textarea }}"
                rows="14" 
                cols="14" name="description" 
                id="description" 
                {{ description.placeholder|attr('placeholder') }}>{{ category.description }}</textarea>
        </div> 
        {{ component('system:form.footer') }}   
    </form>
</div>
