<div class="ui">
    <h5>{{ labels.thumbnail }}</h5>
    <div class="flex">
        {{ component('semantic~image',{ url: (file_name is empty) ? null : url }) }} 
        <div class="pl-2">
            {% if file_name is not empty %}
            <button class="ui icon button basic delete-image" file-name="{{ file_name }}" uuid="{{ uuid }}" title="{{ labels.delete }}">
                <i class="orange trash icon"></i>
            </button> 
            {% endif %}
        </div>        
    </div>
    <div class="p-1">   
        {{ file_name }}            
    </div>     
</div>
